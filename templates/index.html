<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WTFlang</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" sizes="any">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body onload="updateScore()">
    <header>
        <img class="logo" src="{{ url_for('static', filename='logo.svg') }}" />
        <h1>What's their favorite language?</h1>
    </header>

    <a href="{{ user.html_url }}"><img class="face" src="data:image/jpeg;base64, {{ user.avatar }}" /></a>

    <div class="stats">
        <p id="num_correct">0</p>
        <button class="reset" onclick="resetStats()">â†»</button>
        <p id="num_wrong">0</p>
    </div>

    <div class="choices">
        {% for choice in choices %}
        {% if choice == user.top_language %}
        <button class="correct" id="{{ loop.index }}"
            onclick="processClick(true, {{ loop.index }})">{{ choice }}</button>
        {% else %}
        <button id="{{ loop.index }}" onclick="processClick(false, {{ loop.index }})">{{ choice }}</button>
        {% endif %}
        {% endfor %}
    </div>

    <footer class="github">
        <a class="github-button" href="https://github.com/philippnormann1337/whats-their-favorite-lang" data-size="large"
            data-show-count="true" aria-label="Star philippnormann1337/whats-their-favorite-lang on GitHub">Star</a>
    </footer>

</body>

</html>
